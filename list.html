html(lang="en")
  head
    table
      tr
        th Subject
        th From
        th To
        th Date
      - for (var post in posts)
      tr
        td
          - var a = '/m/'+posts[post].link;
          - var to = posts[post].m_toname;
          - var niceto = to ? to : '';
          a(href: a) #{posts[post].m_subject}
        td #{posts[post].m_fromname}
        td #{niceto}
        td #{posts[post].nicedate}
