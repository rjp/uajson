html(lang="en")
  head
    title Message: #{subject}
    meta(name:'viewport', content:"width=device-width; maximum-scale=1.0; user-scalable=0;")
  body
    pre
      | Message: #{summary}
      | From: #{from}
      - if (to != undefined) 
        | To: #{to}
      | Subject: #{subject}
      | 
      | #{body}
